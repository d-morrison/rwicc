# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
cache: packages


# the following is copied from https://towardsdatascience.com/travis-ci-for-r-advanced-guide-719cb2d9e0e5
#Define multiple R-versions, one from bioconductor
r:
  - oldrel
  - release
  - devel
  - bioc-devel
  - bioc-release

script:
  - R CMD build . --compact-vignettes=gs+qpdf
  - R CMD check *tar.gz --as-cran

addons:
  apt:
    update: true
    packages:
      - libgs-dev
      - qpdf
      - ghostscript
